template: Hello, %s!
defaultName: Stranger
swaggerBasePath: http://localhost:9080/

logging:
  level: INFO
  appenders:
    - type: file
      threshold: ALL
      currentLogFilename: /home/n2u/log/my-application.log
      archivedLogFilenamePattern: /home/n2u/log/myapplication-%i-%d.log.gz
      archivedFileCount: 5
      maxFileSize: 5MB
      logFormat: '%-5p [%d{ISO8601,UTC}] %c: %m%n%rEx'
server:
  requestLog:
    type: classic
    timeZone: UTC
    appenders:
      - type: console
